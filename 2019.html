     <img class="grpelem" id="u5577" alt="我喜愛閱讀，閱讀的類型也很廣泛，從懸疑、武俠到愛情等等，書籍的類型也是，雜誌、小說、漫畫都看。 書籍對我來說是相當重要的存在，它造就了我種種的習慣和個性，習慣了對物品或是不熟的人加上「先生」的稱號，是被〈我想吃掉你的胰臟〉影響,或是說話的方式，習慣使用大量譬喻來形容一件事，因為我覺得這是一種能夠讓人快速理解的一種方式，等等......。 我將我讀過的書當中取出影響我或我喜歡的句子抄寫成書法，其中的墨水混雜了醬油(因為我的綽號是醬油)代表自己，這一整幅書法就像是自我介紹，這些字句構成了我，觀者可以透過閱讀來了解我或是單純 賞自己喜歡的佳句。 " src="images/blank.gif?crc=4208392903"/><!-- state-based BG images -->

     <img class="grpelem" id="u5657" alt="「文字以他獨特的方式成長茁壯」自泰戈爾的漂鳥集，我以這句話作為發想想要創造類似於植物的存在，也延續了我的第一個作品的感覺使用透明水管加墨水表示文字以線條組成。 其中墨水的滲水量使透明水管呈現濃淡墨的不同，草圖構想是想要透過排列組合組成像花一樣 的形狀，後來發現水管太難控制於是朝向編織的方法前進，其實我原本是參考中國結的方式去編織但實在不清楚該怎麼打就意外用自己的方式編出一圈一圈的樣式了，而且在創作的當下又很疲憊所以我就想不然為自己編織出一張吊床。 " src="images/blank.gif?crc=4208392903"/><!-- state-based BG images -->

     <img class="grpelem" id="u5713" alt="說到印象比較深刻的光源其中一樣就是神明燈，因為家中的客廳擺著神壇，所以夜晚的時候總是將客廳照得紅通通的，而家中會有神壇是因為阿嬤信仰佛教。 作品發想主要是對宗教崇拜的恐懼，恐懼源自於我阿嬤對佛教的狂熱，她是家中最虔誠的人，但每每看到她對神明跪拜的模樣實在讓我對宗教的力量感到可怕，因為拜拜最簡單的方式是雙手合掌，所以想做手指翻模，作品主要媒材是神明燈和阿嬤的石膏手指，神明燈是使用傳統LED燈泡一個個接成，因為傳統燈泡比LED 燈泡更柔和沉穩，而翻模是先利用海藻膠固定出手指的模樣，等乾後用石膏灌模拿到手指原型，再用矽膠翻模製作可以一直重複使用的模具。 將作品懸吊於牆面，觀者可以很直接的接觸、看到手指的細節，由神明燈從石膏手指底下投射微弱的光線，手指被微弱的紅光照亮，也照亮了牆面，看起來很詭譎、怪異，就是我想傳達的感覺。 " src="images/blank.gif?crc=4208392903"/><!-- state-based BG images -->
